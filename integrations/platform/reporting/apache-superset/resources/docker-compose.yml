version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: qalita_superset_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reporter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reporter}
      POSTGRES_DB: ${POSTGRES_DB:-qalita_reporting}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-reporter}"]
      interval: 5s
      timeout: 3s
      retries: 30

  superset:
    image: apache/superset:latest
    container_name: qalita_superset
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-please_change_me}
      SUPERSET_ADMIN_USERNAME: ${SUPERSET_ADMIN_USERNAME:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-admin}
      SUPERSET_ADMIN_EMAIL: ${SUPERSET_ADMIN_EMAIL:-admin@qalita.local}
    ports:
      - "8088:8088"
    volumes:
      - ./superset/init.sh:/app/init.sh:ro
    command: ["/bin/bash", "-lc", "bash /app/init.sh && superset run -h 0.0.0.0 -p 8088"]
